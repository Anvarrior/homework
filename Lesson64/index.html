<!DOCTYPE html>

                    <p class="main__section-four-element-text"></p>
                </div>
                <div class="main__section-four-element">
                    <h4 class="main__section-four-element-title">#02
                        КОРМЛЕНИЕ ЖИВОТНЫХ</h4>
                    <p class="main__section-four-element-text"></p>
                </div>
                <div class="main__section-four-element">
                    <h4 class="main__section-four-element-title">#03
                        СПАЛЬНОЕ МЕСТО ДЛЯ ЖИВОТНЫХ</h4>
                    <p class="main__section-four-element-text"></p>
                </div>
                <div class="main__section-four-element">
                    <h4 class="main__section-four-element-title">#04
                        ЕЖЕДНЕВНЫЙ ВЫГУЛ</h4>
                    <p class="main__section-four-element-text"></p>

            <section class="main__section-five">
                <button class="main__section-five-button" type="button">УЗНАТЬ ПОДРОБНЕЕ</button>

                </div>

                    <button class="main__section-six-item-two-button" type="button">УЗНАТЬ БОЛЬШЕ</button>
                </div>
